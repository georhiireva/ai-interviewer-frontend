name: Semantic Release

on:
  workflow_dispatch:
    inputs:
      deploy-to-pages:
        description: 'Deploy to GitHub Pages after release'
        required: false
        default: false
        type: boolean
      node-version:
        description: 'Node.js version'
        required: false
        default: '20'
        type: string
      dry-run:
        description: 'Dry run (no actual release)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check-branch:
    name: Check branch restriction
    runs-on: ubuntu-latest
    outputs:
      is-main: ${{ steps.check-branch.outputs.is-main }}
    steps:
      - name: Verify main branch
        id: check-branch
        run: |
          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "❌ ERROR: Release can only be run on main branch"
            echo "Current branch: ${{ github.ref }}"
            echo "::error::Release workflow can only be run on main branch"
            exit 1
          fi
          echo "✅ Running on main branch"
          echo "is-main=true" >> $GITHUB_OUTPUT
          
  code-check:
    name: Run Code Check
    needs: check-branch
    if: needs.check-branch.outputs.is-main == 'true'
    uses: ./.github/workflows/code-check.yml@main
    with:
      node-version: ${{ inputs.node-version }}

  release:
    runs-on: ubuntu-latest
    needs: code-check
    if: needs.check-branch.outputs.is-main == 'true'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Release with semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry-run }}" = "true" ]; then
            echo "🚧 Dry run mode - no actual release"
            npx semantic-release --dry-run
          else
            echo "🚀 Performing actual release"
            npx semantic-release
          fi

  deploy:
    name: Deploy to GitHub Pages
    needs: release
    if: ${{ inputs.deploy-to-pages == true && inputs.dry-run == false && needs.check-branch.outputs.is-main == 'true' }}
    uses: ./.github/workflows/deploy.yml@main
    with:
      node-version: ${{ inputs.node-version }}
