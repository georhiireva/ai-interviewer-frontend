name: Test Pull Request

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened] # Запускается при открытии, обновлении и повторном открытии PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: npm run build

#      - name: Run tests (если будут)
#        run: npm test -- --watchAll=false